<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <meta name="theme-color" content="#7d2184">
  <title>MUCH Â· Portada</title>
  <style>
    :root{
      --ink:#41ce8f; --paper:#ffffff; --paper-2:#f8fafc;
      --bg1:#1e9cc3; --bg2:#f1f66c; --white:#ffffff;

      /* Colores del MUCH */
      --turquesa:#06b6d4;
      --verde:#2de36f;
      --ambar:#f7aa3e;
      --fucsia:#d946ef;

      --turquesa-700:#0e7490;
      --verde-700:#15803d;
      --ambar-700:#4ff4a4;
      --fucsia-700:#a21caf;

      --card-bg:#de53d3ea;
      --card-br:24px;
      --shadow-soft:0 10px 30px rgba(2,6,23,.12);
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      min-height:100svh;
      display:grid; place-items:center;
      background: radial-gradient(1200px 600px at 10% 0%, var(--bg1), transparent),
                  linear-gradient(180deg, var(--bg1), var(--bg2));
      padding:
        max(12px, env(safe-area-inset-top))
        max(12px, env(safe-area-inset-right))
        max(16px, env(safe-area-inset-bottom))
        max(12px, env(safe-area-inset-left));
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    .card{
      width:min(920px, 94vw);
      border-radius:var(--card-br);
      background:linear-gradient(180deg, var(--card-bg1), var(--card-bg2));
      border:1px solid rgba(255,255,255,.45);
      box-shadow:0 30px 80px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.2);
      padding:clamp(16px, 5vw, 32px);
      text-align:center; color:var(--white);
      backdrop-filter: blur(6px);
      position:relative;
      overflow:visible;
    }

    /* --- LOGOS iguales tamaÃ±o --- */
   .logo-esquina{
  position:absolute;
  height: clamp(56px, 12vw, 84px);   /* â†‘ mÃ¡s grande: min 56px, escala con 12vw, mÃ¡x 84px */
  top: calc(-1 * clamp(48px, 9vw, 72px)); 
  width:auto;
  border-radius:12px;
  background:#fff;
  padding:8px 12px;                  
  box-shadow:0 6px 14px rgba(0,0,0,.25);
}
    .logo-izq-abs{ left:18px; }
    .logo-der-abs{ right:18px; }

    /* Logo MUCH */
    .logo-much{
      display:block;
      margin:0 auto clamp(16px, 4vw, 24px);
      height:100px;
      width:auto;
      filter: drop-shadow(0 4px 10px rgba(0,0,0,.25));
    }

    h1{
      font-size: clamp(25px, 7vw, 50px);
      line-height:1.05; font-weight:900; letter-spacing:.6px;
      text-shadow:0 2px 8px rgba(0,0,0,.35);
      margin: 6px 0 10px;
    }
    p.sub{
      font-size:clamp(14px, 3.8vw, 20px);
      opacity:.95;
      margin-bottom:clamp(12px, 4vw, 18px)
    }

    .btn{
      appearance:none; border:0; cursor:pointer; display:inline-block; text-decoration:none;
      padding:clamp(12px, 3.8vw, 16px) clamp(18px, 6vw, 22px);
      border-radius:16px; font-weight:900;
      font-size:clamp(16px, 4vw, 20px); color:#fff;
      background:linear-gradient(135deg,#f72585,#7209b7);
      box-shadow:0 18px 44px rgba(155,92,249,.35),0 6px 16px rgba(0,0,0,.25);
      min-width:200px; min-height:48px;
      transition: transform .06s, box-shadow .2s;
    }
    .btn:active{ transform: translateY(1px); }

    .tip{margin-top:clamp(10px, 3vw, 14px); font-size:clamp(12px, 3.4vw, 14px); opacity:.9}

  </style>
</head>
<body>
  <main class="card">
    <img src="Logo-Ag-14.png" alt="Logo Aditech" class="logo-esquina logo-izq-abs">
    <img src="logo-sata.png" alt="Logo SATA" class="logo-esquina logo-der-abs">

    <img src="logo-much.png" alt="Logo MUCH" class="logo-much">

    <h1>MUCH</h1>
    <p class="sub">Aprende y gana premios!! ðŸŒ‹</p>

    <a class="btn" href="index.html?from=portada">Jugar ahora ðŸ¦•</a>
    <p class="tip">Tip: Lee cuidasosamente las preguntas ðŸ¦‰</p>
  </main>
</body>
</html>
